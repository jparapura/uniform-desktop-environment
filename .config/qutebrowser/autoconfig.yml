# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        xb: config-cycle statusbar.show always in-mode
        xd: download-clear
        xt: config-cycle tabs.show always switching
  content.notifications.enabled:
    https://teams.microsoft.com: true
    https://www.netflix.com: false
  statusbar.show:
    global: in-mode
  tabs.show:
    global: always
  url.searchengines:
    global:
      DEFAULT: https://searx.bar/search?q={}
      aw: https://wiki.archlinux.org/index.php?search={}
      d: https://www.duckduckgo.com/?q={}
      g: https://www.google.com/search?q={}
      gm: https://www.google.com/maps/search/{}
      yt: https://www.youtube.com/results?search_query={}
